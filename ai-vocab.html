<!DOCTYPE HTML>
<html>
    <head>
        <title>AI Vocab</title>
        <link rel="stylesheet" href="styles/sitewide.css">
        <link rel="stylesheet" href="styles/ai-vocab.css">
        <script src = 'scripts/ai-vocab.js'></script>
    </head>
    <body style = 'background-color: #e9e9e9'>
        <div class = 'ribbon'>
            <div class = 'blue-ribbon'></div>
            <div class = 'brown-ribbon'></div>
        </div>
        <div class = 'header'>
            <div class = 'header-link-box' onclick = "window.location.href = 'index.html'">
                <div class = 'header-link'>
                    Home
                </div>
            </div>
            <div class = 'header-link-box' onclick = "window.location.href = 'ai-vocab.html'">
                <div class = 'header-link'>
                    AI Vocab
                </div>
            </div>
            <div class = 'header-link-box' onclick = "window.location.href = 'fifteen-puzzle.html'">
                <div class = 'header-link'>
                    Fifteen Puzzle
                </div>
            </div>
        </div>
        <div class = 'ai-vocab-content-grid'>
            <div class = 'input-fields'>
                <p class= 'input-field-label'>Name</p>
                <input class= 'js-name-input name-input' placeholder = 'Name' keydown = "name_input_keydown()">
                <p class = 'input-field-label'>Interests</p>
                <textarea class = 'js-interests-input interests-input' placeholder = 'Interests'></textarea>
                <div class = 'add-button-box' onclick = 'add_student()'>
                    <button class = 'add-button'> Add Student</button>
                </div>
            </div>
            <div class = 'input-fields'>
                <p class = 'input-field-label'>Vocab</p>
                <input class = 'js-vocab-input vocab-input' placeholder = 'Vocab Word'>
                <div class = 'add-button-box' onclick = 'add_vocab_word()'>
                    <button class = 'add-button'> Add Vocab Word</button>
                </div>
            </div>
            <div class="generate-sentences-button-box">
                <button class = 'generate-sentences-button' style = 'position:static' onclick = "alert('Not Implemented')">
                    Generate Sentences
                </button>
            </div>
            <div class = "js-student-info-badge-list student-info-badge-list"></div>
            <div class = 'js-vocab-badge-list vocab-badge-list'></div>
        </div>
    </body>
    <script> add_input_listeners()</script>
</html>
