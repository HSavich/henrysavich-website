<!DOCTYPE HTML>
<html>
    <head>
        <title>Henry Savich</title>
        <link rel="stylesheet" href="styles/sitewide.css">
        <link rel="stylesheet" href="styles/fifteen-puzzle.css">
        <script src = 'scripts/fifteen-puzzle.js'></script>

    </head>
    <body style = 'background-color: #e9e9e9'>
        <div class = 'header'>
            <div class = 'header-link-box' onclick = "window.location.href = 'index.html'">
                <div class = 'header-link'>
                    Home
                </div>
            </div>
            <div class = 'header-link-box' onclick = "window.location.href = 'fifteen-puzzle.html'">
                <div class = 'header-link'>
                    Fifteen Puzzle
                </div>
            </div>
        </div>
        <div class = 'not-header'>
            <div class = 'time-list-container'>
                <div class = 'best-times'>
                    <p id="best-single" class = "statistic"></p>
                    <p id="best-average" class = "statistic"></p>
                </div>
                <div class='time-list-headers'>
                    <div class = 'time-list-header'>#</div>
                    <div class = 'time-list-header'>Time</div>
                    <div class = 'time-list-header time-list-header-avg' id = 'avgs-header' onclick = 'change_avg_len()'></div>
                    <div class = 'time-list-header'></div>
                </div>
                <div class='time-list-items'></div>
            </div>
            <div class = 'fifteen-puzzle-content'>
                <div style = 'display:flex; flex-direction:row'>
                    <div class = 'shuffle-button-box'>
                        <button class = 'shuffle-button' onclick="shuffle_puzzle()">
                            Shuffle
                        </button>
                    </div>
                    <div class = 'timer'>
                        00:00.00
                    </div>
                    <div class = 'input-parameter-container'>
                        <div class = 'input-parameter'>
                            Number of Rows
                            <input class = 'js-row-input' 
                                type="number" 
                                style = "width:30px" 
                                value = 4 
                                min = 2 
                                onclick = 'update_size()'
                            >
                        </div>
                        <div class = 'input-parameter'>
                            Number of Columns
                            <input class = 'js-col-input' 
                                type="number" 
                                style = "width:30px" 
                                value = 4 
                                min = 2 
                                onclick = 'update_size()'
                            >
                        </div>
                    </div>
                </div>
                <div class='puzzle-grid'></div>
                <div class = 'shuffle-button-box'>
                    <button class = 'clear-times-button' onclick="clear_times()">
                        Clear Times
                    </button>
                </div>
                <!-- TO DO adjust time-list so that move keys don't cause scrolling when list goes off screen-->
            </div>
        </div>
        <script>
            recalculate_avgs()
            draw_grid()
            draw_time_list()
            update_bests()
            document.getElementById('avgs-header').innerHTML = `Ao${avg_len}`
        </script>
    </body>
</html>
